[book]
title = "Standout"
description = "A CLI framework for Rust that enforces separation between logic and presentation"
authors = ["Arthur Debert"]
language = "en"
src = "docs"

[build]
build-dir = "book"

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/arthur-debert/standout"
edit-url-template = "https://github.com/arthur-debert/standout/edit/main/docs/{path}"
additional-css = ["assets/version-banner.css"]
additional-js = ["assets/version-banner.js"]

[output.html.fold]
enable = true
level = 0
