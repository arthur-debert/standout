site_name: Standout
site_description: A CLI framework for Rust that enforces separation between logic and presentation
site_url: https://standout.readthedocs.io/

repo_name: arthur-debert/standout
repo_url: https://github.com/arthur-debert/standout

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guides:
      - Introduction to Standout: guides/intro-to-standout.md
      - Introduction to Rendering: guides/intro-to-rendering.md
      - Introduction to Tabular: guides/intro-to-tabular.md
      - TLDR Quick Start: guides/tldr-intro-to-standout.md
  - Topics:
      - Overview: topics/index.md
      - Handler Contract: topics/handler-contract.md
      - Rendering System: topics/rendering-system.md
      - Output Modes: topics/output-modes.md
      - Tabular Layout: topics/tabular.md
      - App Configuration: topics/app-configuration.md
      - Execution Model: topics/execution-model.md
      - Partial Adoption: topics/partial-adoption.md
      - Render Only: topics/render-only.md
