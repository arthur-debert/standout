name: Publish to crates.io

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish outstanding-bbparser
        run: cargo publish --token ${{ secrets.CRATES_IO_KEY }} -p outstanding-bbparser

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish outstanding
        run: cargo publish --token ${{ secrets.CRATES_IO_KEY }} -p outstanding

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish outstanding-clap
        run: cargo publish --token ${{ secrets.CRATES_IO_KEY }} -p outstanding-clap
