name: Deploy Documentation

on:
  push:
    branches:
      - main
    tags:
      - 'standout-v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/

      - name: Resolve docs version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "DOCS_VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "DOCS_VERSION=latest" >> "$GITHUB_ENV"
          fi

      - name: Restore existing site
        run: |
          mkdir -p public
          if git ls-remote --exit-code --heads origin gh-pages > /dev/null 2>&1; then
            git fetch --depth=1 origin gh-pages
            git archive --format=tar FETCH_HEAD | tar -x -C public
          fi

      - name: Build versioned docs
        run: ./scripts/docs-versioned "$DOCS_VERSION" --output public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
