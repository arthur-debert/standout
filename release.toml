# cargo-release configuration for standout workspace
# See: https://github.com/crate-ci/cargo-release/blob/master/docs/reference.md

# Keep all crates on the same version
shared-version = true

# Automatically update dependent crate versions when releasing
dependent-version = "upgrade"

# Use a single commit for all version bumps
consolidate-commits = true

# Pre-release commit message
pre-release-commit-message = "Bump version to standout-v{{version}}"

# Tag configuration
tag = true
tag-name = "standout-v{{version}}"
tag-message = "Release standout-v{{version}}"

# Git operations
push = true
push-remote = "origin"

# Publish to crates.io
publish = true

# Verify before release
verify = true

# Allow releasing from main branch only
allow-branch = ["main"]

# NOTE: CHANGELOG.md replacements are in crates/standout/release.toml
# to ensure they only run once (not once per crate)
